<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Le genre des noms en français</title>

    <!-- Integration de bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- Intégration du fichier javascript -->
    <script type="text/javascript" src="script.js"></script>

    <!-- Intégration du CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <div class="container-fluid d-block Top text-center">
        <a class="navbar-brand" href="/"
          >La bataille des genres <img src="images/logo.png" class="logo"
        /></a>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <div class="container">
        <div class="card text-white bg-secondary mb-3">
          <div class="card-header">Les genres en français</div>
          <div class="card-body">
            <p class="card-text">
              En français les genres sont difficile à apprendre, car il n'exsite
              aucune règle. Heureusement il existe seulement deux genres. Pour
              maîtriser cette notion il faut monter sur le ring et se battre.
            </p>
          </div>
          <div class="buttons">
            <a
              class="btn btn-outline-secondary"
              href="lering.html"
              role="button"
              onclick="acceptationDuCode()"
              >Je monte sur le ring
            </a>
            <a
              class="btn btn-outline-secondary"
              role="button"
              onclick="pasPret()"
              id="effacerLeBouton"
              >Je ne suis pas prêt !
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
