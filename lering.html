<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Apprendre le français</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
    <script type="text/javascript" src="script.js"></script>

    <!-- This is to use the fontawesome library -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Intégration du CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid d-block Top text-center">
          <a class="navbar-brand" href="/"
            >La bataille des genres <img src="images/logo.png" class="logo"
          /></a>
        </div>
      </nav>
    </header>

    <div class="row">
      <div class="col-4">
        <img
          src="images/masculin.jpg"
          class="rounded mx-auto d-block genre"
          onclick="reponseMasculin()"
        />
      </div>

      <div class="reponse col-4 text-center">
        <div class="row question">
          <p>
            Est-ce que le mot
            <strong><span id="question">photo</span></strong> est
          </p>
        </div>
        <div class="row">
          <p id="arrow">
            <i
              class="fas fa-long-arrow-alt-left fa-4x blue-arrow"
              onclick="reponseMasculin()"
            ></i>
            <i
              class="fas fa-long-arrow-alt-right fa-4x pink-arrow"
              onclick="reponseFeminin()"
            ></i>
          </p>
        </div>
        <div class="row" id="divImgReponse">
          <img src="" id="imgReponse" />
        </div>
      </div>
      <div class="col-4">
        <img
          src="images/féminin.jpg"
          class="rounded mx-auto d-block genre"
          onclick="reponseFeminin()"
        />
      </div>
    </div>

    <div class="Middle">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center">
          <div class="row menu">
            <button
              type="button"
              class="btn btn-primary"
              id="fem"
              onclick="questionSuivante()"
            >
              Mot suivant !
            </button>
          </div>
          <button
            type="button"
            class="btn btn-secondary my-1"
            onclick="changerDeListe()"
          >
            Changer de liste de Mots
          </button>
        </div>
        <div class="col-4 text-center"></div>
      </div>
    </div>
  </body>
</html>
